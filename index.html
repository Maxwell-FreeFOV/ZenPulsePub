<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ZenPulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body ontouchmove="event.preventDefault()">

  <!-- 应用容器 -->
  <div class="app-container">

    <!-- 标签页导航 -->
    <div class="tab-nav hidden">
      <button class="tab-button active" data-tab="chanting">念经</button>
      <button class="tab-button" data-tab="recording">预录音频</button>
    </div>

    <!-- 念经界面 -->
    <div class="tab-content" id="chanting" style="display: block;">
      <!-- 经书选择下拉框 -->
      <div class="dropdown-container">
        <select id="chanting-select" class="scripture-select">
          <option value="">选择经书</option>
        </select>
      </div>

      <!-- 经书展示区域 -->
      <div class="scripture-display" id="chanting-display">
        <div id="text-wrapper">
          <div id="text-container">
            <!-- 文本内容将在这里动态生成 -->
          </div>
        </div>
      </div>

      <!-- 底部按钮 -->
      <div class="bottom-buttons">
        <button id="woodenFishButton" class="action-button">
          <i class="fa-solid fa-drum"></i> 木鱼
        </button>
        <button id="voiceTrackingBtn" class="action-button">
          <i class="fa-solid fa-microphone"></i> <span class="btn-text">语音跟踪</span>
        </button>
      </div>

    </div>

    <!-- 预录音频界面 -->
    <div class="tab-content" id="recording">
      <!-- 经书选择下拉框 -->
      <div class="dropdown-container">
        <select id="recording-select" class="scripture-select">
          <option value="">选择经书</option>
        </select>
      </div>

      <!-- 经书展示区域 -->
      <div class="scripture-display" id="recording-display">
        <div id="text-wrapper">
          <div id="text-container">
            <!-- 文本内容将在这里动态生成 -->
          </div>
        </div>
      </div>

      <!-- 底部按钮 -->
      <div class="bottom-buttons">
        <button id="recordButton" class="action-button">
          <i class="fa-solid fa-microphone"></i> 按住录音
        </button>
      </div>

      <!-- 录音状态和音频播放器 -->
      <div id="recordingStatus"></div>
      <audio id="recordedAudio" controls style="display: none;"></audio>
    </div>

  </div>

  <!-- 在底部按钮之后添加以下代码 -->
  <div class="debug-container">
    <label for="debugMode">
      <input type="checkbox" id="debugMode"> 显示调试面板
    </label>
    <div id="debugPanel" style="display: none;">
      <div class="waveform-container">
        <canvas id="waveform"></canvas>
      </div>
      <div class="controls-container">
        <div class="slider-container">
          <label for="silenceThreshold">静音阈值: <span id="silenceThresholdValue">0.01</span></label>
          <input type="range" id="silenceThreshold" min="0" max="0.1" step="0.001" value="0.01">
        </div>
        <div class="slider-container">
          <label for="minSyllableDuration">最短音节持续时间: <span id="minSyllableDurationValue">30</span>ms</label>
          <input type="range" id="minSyllableDuration" min="5" max="100" step="5" value="30">
        </div>
        <div class="slider-container">
          <label for="maxSyllableDuration">最长音节持续时间: <span id="maxSyllableDurationValue">1000</span>ms</label>
          <input type="range" id="maxSyllableDuration" min="500" max="2000" step="100" value="1000">
        </div>
        <div class="slider-container">
          <label for="mfccThreshold">MFCC 阈值: <span id="mfccThresholdValue">1</span></label>
          <input type="range" id="mfccThreshold" min="0.1" max="5" step="0.1" value="1">
        </div>
      </div>
      <div class="info-container">
        <p>当前 MFCC 值: <span id="currentMfcc"></span></p>
        <p>MFCC 差异: <span id="mfccDifference"></span></p>
      </div>
    </div>
  </div>

  <!-- 在 </body> 标签之前添加以下行 -->
  <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
